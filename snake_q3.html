<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            padding: 20px;
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 25px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
        }
        
        #score {
            color: #FFD700;
            font-weight: bold;
        }
        
        #high-score {
            color: #FF6347;
            font-weight: bold;
        }
        
        .game-board {
            background: #0a0a0a;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            margin: 0 auto;
            display: block;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to bottom, #66BB6A, #388E3C);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #restart-btn {
            background: linear-gradient(to bottom, #2196F3, #0D47A1);
        }
        
        #restart-btn:hover {
            background: linear-gradient(to bottom, #42A5F5, #1565C0);
        }
        
        .instructions {
            margin-top: 25px;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            border-radius: 10px;
            color: #ddd;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .instructions h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
            border: 2px solid #FF5252;
            box-shadow: 0 0 30px rgba(255, 82, 82, 0.5);
        }
        
        .game-over h2 {
            color: #FF5252;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .game-over p {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }
        
        .key-hint {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .key {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        
        @media (max-width: 500px) {
            .game-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="game-board" class="game-board"></canvas>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
            <button id="restart-btn">Restart</button>
        </div>
        
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Use <span class="key">‚Üë</span> <span class="key">‚Üê</span> <span class="key">‚Üì</span> <span class="key">‚Üí</span> arrow keys to control the snake. Eat the food (red) to grow and earn points. Avoid hitting walls or yourself!</p>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <h2>Game Over!</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <button id="play-again-btn">Play Again</button>
    </div>

    <script>
        // Game constants
        const GRID_SIZE = 20;
        const TILE_COUNT = 20;
        const INITIAL_SPEED = 150;
        
        // Game variables
        let canvas = document.getElementById('game-board');
        let ctx = canvas.getContext('2d');
        let scoreElement = document.getElementById('score');
        let highScoreElement = document.getElementById('high-score');
        let finalScoreElement = document.getElementById('final-score');
        let startBtn = document.getElementById('start-btn');
        let pauseBtn = document.getElementById('pause-btn');
        let restartBtn = document.getElementById('restart-btn');
        let playAgainBtn = document.getElementById('play-again-btn');
        let gameOverScreen = document.getElementById('game-over');
        
        // Set canvas dimensions
        canvas.width = TILE_COUNT * GRID_SIZE;
        canvas.height = TILE_COUNT * GRID_SIZE;
        
        // Game state
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameSpeed = INITIAL_SPEED;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        // Initialize game
        function initGame() {
            // Initialize snake
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // Generate first food
            generateFood();
            
            // Reset game state
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = INITIAL_SPEED;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            gameRunning = false;
            gamePaused = false;
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            
            // Draw initial state
            draw();
        }
        
        // Generate food at random position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };
            
            // Make sure food doesn't appear on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }
        
        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < TILE_COUNT; i++) {
                for (let j = 0; j < TILE_COUNT; j++) {
                    ctx.strokeRect(i * GRID_SIZE, j * GRID_SIZE, GRID_SIZE, GRID_SIZE);
                }
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Draw head with different color
                    ctx.fillStyle = '#4CAF50';
                } else {
                    // Draw body with gradient
                    const gradient = ctx.createLinearGradient(
                        segment.x * GRID_SIZE, 
                        segment.y * GRID_SIZE, 
                        segment.x * GRID_SIZE + GRID_SIZE, 
                        segment.y * GRID_SIZE + GRID_SIZE
                    );
                    gradient.addColorStop(0, '#2E7D32');
                    gradient.addColorStop(1, '#1B5E20');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
                
                // Add rounded corners
                ctx.strokeStyle = '#1B5E20';
                ctx.lineWidth = 2;
                ctx.strokeRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
            });
            
            // Draw food
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE/2, 
                food.y * GRID_SIZE + GRID_SIZE/2, 
                GRID_SIZE/2, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // Draw shine effect on food
            ctx.fillStyle = '#FF8A80';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE/3, 
                food.y * GRID_SIZE + GRID_SIZE/3, 
                GRID_SIZE/6, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // Update game state
        function update() {
            if (gamePaused) return;
            
            // Update direction
            direction = nextDirection;
            
            // Calculate new head position
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // Check collision with walls
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver();
                return;
            }
            
            // Check collision with self
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += 10;
                scoreElement.textContent = score;
                
                // Generate new food
                generateFood();
                
                // Increase speed slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
            
            // Draw updated game state
            draw();
        }
        
        // Game loop
        function gameStep() {
            update();
        }
        
        // Start the game
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gamePaused = false;
            startBtn.textContent = "Resume";
            
            gameLoop = setInterval(gameStep, gameSpeed);
        }
        
        // Pause the game
        function pauseGame() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? "Resume" : "Pause";
        }
        
        // Restart the game
        function restartGame() {
            clearInterval(gameLoop);
            initGame();
            startBtn.textContent = "Start Game";
        }
        
        // Game over
        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            startBtn.textContent = "Start Game";
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // Show game over screen
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        // Handle keyboard input
        function handleKeydown(e) {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                    if (gameRunning) {
                        pauseGame();
                    } else {
                        startGame();
                    }
                    break;
            }
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        restartBtn.addEventListener('click', restartGame);
        playAgainBtn.addEventListener('click', restartGame);
        document.addEventListener('keydown', handleKeydown);
        
        // Initialize the game
        initGame();
    </script>
</body>
</html>
