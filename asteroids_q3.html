<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        
        #game-canvas {
            background-color: #000;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 20px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        }
        
        #lives-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00ff00;
            font-size: 20px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 36px;
            text-align: center;
            display: none;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            text-align: center;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #startScreen p {
            font-size: 20px;
            margin: 10px 0;
            max-width: 80%;
        }
        
        #startButton {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            background-color: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #startButton:hover {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px #00ff00;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="score-display">SCORE: 0</div>
        <div id="lives-display">LIVES: 3</div>
        <div id="gameOver">GAME OVER</div>
        <div id="startScreen">
            <h1>ASTEROIDS</h1>
            <p>Use ARROW KEYS to move and SPACE to shoot</p>
            <p>Avoid the asteroids!</p>
            <button id="startButton">START GAME</button>
        </div>
    </div>

    <script>
        // Game elements
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display');
        const gameOverScreen = document.getElementById('gameOver');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Game state
        let gameRunning = false;
        let ship = null;
        let asteroids = [];
        let bullets = [];
        let score = 0;
        let lives = 3;
        let asteroidCount = 0;
        let keys = {};

        // Ship class
        class Ship {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.angle = 0;
                this.speed = 0;
                this.rotationSpeed = 0.08;
                this.thrust = 0.5;
                this.friction = 0.98;
                this.radius = 15;
                this.velocity = { x: 0, y: 0 };
            }

            update() {
                // Rotation
                if (keys['ArrowLeft']) {
                    this.angle -= this.rotationSpeed;
                }
                if (keys['ArrowRight']) {
                    this.angle += this.rotationSpeed;
                }
                
                // Thrust
                if (keys['ArrowUp']) {
                    this.velocity.x += Math.cos(this.angle) * this.thrust;
                    this.velocity.y += Math.sin(this.angle) * this.thrust;
                }
                
                // Apply friction
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                
                // Update position
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                // Screen wrapping
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw ship
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(-10, -10);
                ctx.lineTo(-10, 10);
                ctx.closePath();
                ctx.stroke();
                
                ctx.restore();
            }
        }

        // Asteroid class
        class Asteroid {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.radius = size * 15;
                this.velocity = {
                    x: (Math.random() - 0.5) * 4,
                    y: (Math.random() - 0.5) * 4
                };
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                this.shape = [];
                this.generateShape();
            }

            generateShape() {
                const points = 8 + Math.floor(Math.random() * 5);
                for (let i = 0; i < points; i++) {
                    const angle = (i / points) * Math.PI * 2;
                    const distance = this.radius * (0.7 + Math.random() * 0.6);
                    this.shape.push({
                        x: Math.cos(angle) * distance,
                        y: Math.sin(angle) * distance
                    });
                }
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.rotation += this.rotationSpeed;
                
                // Screen wrapping
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                for (let i = 0; i < this.shape.length; i++) {
                    const point = this.shape[i];
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
                
                ctx.closePath();
                ctx.stroke();
                
                ctx.restore();
            }
        }

        // Bullet class
        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = 10;
                this.life = 60;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life--;
                
                // Screen wrapping
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = '#00ff00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize game
        function initGame() {
            ship = new Ship();
            asteroids = [];
            bullets = [];
            score = 0;
            lives = 3;
            asteroidCount = 0;
            updateDisplays();
            
            // Create initial asteroids
            for (let i = 0; i < 5; i++) {
                createAsteroid();
            }
        }

        // Create a new asteroid
        function createAsteroid(x, y, size) {
            if (x === undefined) x = Math.random() * canvas.width;
            if (y === undefined) y = Math.random() * canvas.height;
            if (size === undefined) size = 3;
            
            // Make sure asteroid doesn't spawn on ship
            const distance = Math.sqrt(Math.pow(x - ship.x, 2) + Math.pow(y - ship.y, 2));
            if (distance < 100) {
                return createAsteroid(); // Try again
            }
            
            asteroids.push(new Asteroid(x, y, size));
            asteroidCount++;
        }

        // Update score and lives displays
        function updateDisplays() {
            scoreDisplay.textContent = `SCORE: ${score}`;
            livesDisplay.textContent = `SHIELDS: ${lives}`;
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw ship
            ship.update();
            ship.draw();
            
            // Update and draw asteroids
            for (let i = 0; i < asteroids.length; i++) {
                asteroids[i].update();
                asteroids[i].draw();
            }
            
            // Update and draw bullets
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].update();
                bullets[i].draw();
                
                // Remove bullets that are out of life
                if (bullets[i].life <= 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }
            
            // Check collisions
            checkCollisions();
            
            requestAnimationFrame(gameLoop);
        }

        // Check collisions
        function checkCollisions() {
            // Bullet-asteroid collisions
            for (let i = 0; i < bullets.length; i++) {
                for (let j = 0; j < asteroids.length; j++) {
                    const dx = bullets[i].x - asteroids[j].x;
                    const dy = bullets[i].y - asteroids[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < asteroids[j].radius) {
                        // Remove bullet and asteroid
                        bullets.splice(i, 1);
                        i--;
                        
                        // Split asteroid if it's not the smallest size
                        if (asteroids[j].size > 1) {
                            for (let k = 0; k < 2; k++) {
                                createAsteroid(asteroids[j].x, asteroids[j].y, asteroids[j].size - 1);
                            }
                        }
                        
                        asteroids.splice(j, 1);
                        j--;
                        
                        // Increase score
                        score += 100;
                        updateDisplays();
                        
                        // Check if all asteroids are destroyed
                        if (asteroids.length === 0) {
                            // Create new set of asteroids
                            for (let k = 0; k < 5 + Math.floor(score / 500); k++) {
                                createAsteroid();
                            }
                        }
                        break;
                    }
                }
            }
            
            // Ship-asteroid collisions
            for (let i = 0; i < asteroids.length; i++) {
                const dx = ship.x - asteroids[i].x;
                const dy = ship.y - asteroids[i].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < ship.radius + asteroids[i].radius) {
                    // Decrease lives
                    lives--;
                    updateDisplays();
                    
                    // Remove asteroid
                    asteroids.splice(i, 1);
                    i--;
                    
                    // Reset ship position
                    ship.x = canvas.width / 2;
                    ship.y = canvas.height / 2;
                    ship.velocity.x = 0;
                    ship.velocity.y = 0;
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = 'block';
        }

        // Start game
        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            initGame();
            gameRunning = true;
            gameLoop();
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Shoot with spacebar
            if (e.key === ' ' && gameRunning) {
                bullets.push(new Bullet(ship.x, ship.y, ship.angle));
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        startButton.addEventListener('click', startGame);

        // Initialize displays
        updateDisplays();
    </script>
</body>
</html>
