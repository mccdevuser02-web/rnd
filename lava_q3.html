<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Lamp Blob</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background: #000;
        }
        canvas { 
            display: block; 
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000022);
        
        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        // Create the blob geometry
        const geometry = new THREE.SphereGeometry(1, 64, 64);
        
        // Create a custom shader material for the shiny blob
        const material = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                color: { value: new THREE.Color(0x0066ff) }
            },
            vertexShader: `
                uniform float time;
                varying vec3 vNormal;
                varying vec3 vPosition;
                
                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    vPosition = position;
                    
                    // Create undulating effect
                    float noise = sin(position.x * 2.0 + time * 0.5) * 
                                  sin(position.y * 2.0 + time * 0.3) * 
                                  sin(position.z * 2.0 + time * 0.7);
                    
                    vec3 newPosition = position + normal * noise * 0.1;
                    
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
                }
            `,
            fragmentShader: `
                uniform vec3 color;
                varying vec3 vNormal;
                varying vec3 vPosition;
                
                void main() {
                    // Lighting from bottom
                    vec3 lightDirection = normalize(vec3(0.0, -1.0, 0.0));
                    float diffuse = max(dot(vNormal, lightDirection), 0.0);
                    
                    // Add some specular highlights
                    vec3 viewDirection = normalize(-vPosition);
                    vec3 reflectDirection = reflect(-lightDirection, vNormal);
                    float spec = pow(max(dot(viewDirection, reflectDirection), 0.0), 32.0);
                    
                    // Base color with lighting
                    vec3 baseColor = color;
                    vec3 litColor = baseColor * (0.3 + diffuse * 0.7) + spec * 0.8;
                    
                    // Add some blue tint to the highlights
                    vec3 highlight = vec3(0.8, 0.9, 1.0);
                    litColor += highlight * spec * 0.5;
                    
                    gl_FragColor = vec4(litColor, 1.0);
                }
            `,
            wireframe: false,
            transparent: true
        });
        
        // Create the blob mesh
        const blob = new THREE.Mesh(geometry, material);
        scene.add(blob);
        
        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);
        
        // Add directional light from bottom (as requested)
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, -5, 0);
        scene.add(directionalLight);
        
        // Add point lights for more interesting highlights
        const pointLight1 = new THREE.PointLight(0x0066ff, 0.5);
        pointLight1.position.set(2, 2, 2);
        scene.add(pointLight1);
        
        const pointLight2 = new THREE.PointLight(0x003399, 0.3);
        pointLight2.position.set(-2, -2, -2);
        scene.add(pointLight2);
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update time for shader animation
            material.uniforms.time.value += 0.01;
            
            // Slow floating motion
            blob.position.y = Math.sin(Date.now() * 0.0002) * 0.5;
            
            // Gentle rotation
            blob.rotation.x += 0.001;
            blob.rotation.y += 0.002;
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Start animation
        animate();
    </script>
</body>
</html>
